<!--1) შექმენით button'ი და შეუცვალეთ background ფერი-->
<button>დააჭირე</button>
<link rel="stylesheet" href="style.css">


<!--2) შექმენით ფოტო და შეუცვალეთ სიგანე და სიმაღლე (width & height)-->
<img src="photo.jpg" alt="სურათი">
<link rel="stylesheet" href="kk.css">

<!--3) შექმენით a tag'ი და შეუცვალეთ ფერი-->
<a href="#">დააჭირე აქ</a>
<link rel="stylesheet" href="kk.css">

<!--4) შექმენით external ფაილი css'ისთვის, დააკავშირეთ html'თან, html'ში შექმენით p tag'ი, ფერი მიეცით წითელი, ადგილმდებარეობა ცენტრი და ფონის ფერი შავი-->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<p>ეს არის პარაგრაფი!</p>

</body>
</html>
<link rel="stylesheet" href="external.css">
<!--5) ახსენით რა არის internal და inline css და რა განსხვავებაა მათ შორის-->
