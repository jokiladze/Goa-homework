<!--️2 შექმენით დიდი ვებსაიტი სადაც გამოიყენებთ css (ასევე გამოიყენეთ div ბლოკი)
გაერთიანებული ორივე
3️ შექმენი პროექტი, სადაც div-ები გამოიყენება ნებისმიერი სექციის გამოყოფისთვის (Header, 
Nav, Article, Footer-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი ვებსაიტი</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background: #4400ff;
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 24px;
        }
        .nav {
            background: rgba(23, 9, 216, 0);
            padding: 15px;
            text-align: center;
        }
        .nav a {
            color: white;
            margin: 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .main-content {
            flex: 2;
            padding: 20px;
            background: #f4f4f4;
        }
        .sidebar {
            flex: 1;
            padding: 20px;
            background: #ddd;
        }
        .footer {
            background: #13049b;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1> ვებსაიტი</h1>
        
    </div>
    <div class="nav">
        <a href="#">მთავარი</a>
        <a href="#">ჩვენ შესახებ</a>
        <a href="#">სერვისები</a>
        <a href="#">ბლოგი</a>
        <a href="#">კონტაქტი</a>
    </div>
    <div class="container">
        <div class="main-content">
            <h2>მთავარი განყოფილება</h2>
            <p>ეს არის  ვებსაიტის შინაარსი...</p>
        </div>
        <div class="sidebar">
            <h3>გვერდითი ზოლი</h3>
            <p>დამატებითი ინფორმაცია...</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 დავალება</p>
    </div>
</body>
</html>

<!--4️ ახსენი თქვენი სიტყვებით რა არის inline და block element'ს-->

<!--Block ელემენტი:
იკავებს მთელ სიგანეს და იწყებს ახალ ხაზზე.მაგალითად: <div>, <p>, <h1>,
<section>, <article>ეს ელემენტები ჩვეულებრივ იყენებენ სიგრძესა და სიმაღლეს.
Inline ელემენტი:
მხოლოდ იმ ადგილს იკავებს, რამდენიც შიგთავსს სჭირდება.მაგალითად: <span>,
<a>, <strong>, <em>ისინი არ იწყებენ ახალ ხაზზე და მათი სიგანე დამოკიდებულია შიგთავსზე.-->


<!--5️ ახსენით თქვენი სიტყვებით რა არის div -->
<!--div არის Block ელემენტი, რომელიც გამოიყენება ვებსაიტის სტრუქტურის შესაქმნელად
მას არ აქვს განსაზღვრული სტილი, მაგრამ CSS-ით შეგვიძლია ფორმატირება
div ხშირად გამოიყენება სხვადასხვა სექციების გამოყოფისთვის, როგორიცაა 
Header, Sidebar, Content, Footer.-->
