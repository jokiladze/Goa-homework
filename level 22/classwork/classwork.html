<!--2) შექმენით მარტივი საიტი სადაც გამოიყენებთ ახლანდელ შესწავლილ მასალას css
 (color, backgroun-color, font-size, font-weight, text-align) -->

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩემი საიტი</title>
  <style>
    /* ძირითადი სტილები საიტისთვის */
    body {
      background-color: #f0f0f0; /* ფონის ფერი */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #3498db; 
      color: white;             
      padding: 20px;
      text-align: center;      
      font-size: 2em;           
      font-weight: bold;        
    }

    section {
      background-color: #ffffff;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }

    p {
      font-size: 1em;
      line-height: 1.6;
      color: #333;
      text-align: justify;
    }
  </style>
</head>
<body>
  <header>
    კეთილი იყოს თქვენი მობრძანება
  </header>

  <section>
    <h2>ჩვენი საიტის შესახებ</h2>
    <p>
      ეს არის მარტივი საიტი, სადაც გამოიყენება CSS-ი 
      color, background-color, font-size, font-weight, text-align და სხვა. 
    
    </p>
  </section>
</body>
</html>
