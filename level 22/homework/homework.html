<!--დავალება 2: შექმენი სია, სადაც პირველი პუნქტი იქნება ლურჯი ფონით 
და თეთრი ტექსტით, მეორე - მწვანე ტექსტი, მესამე - წითელი ფონით-->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დავალება 2</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li:first-child {
            background-color: blue;
            color: white;
            padding: 10px;
        }

        li:nth-child(2) {
            color: green;
            padding: 10px;
        }

        li:nth-child(3) {
            background-color: red;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>პირველი  - ლურჯი ფონით</li>
        <li>მეორე  - მწვანე ტექსტით</li>
        <li>მესამე  - წითელი ფონით</li>
    </ul>
</body>
</html>
