<!--დაამატე სურათი HTML-ში და ქვემოთ განთავსე ტექსტი, რომელიც იქნება 20px ზომით და 
ნორმალური წონით, ცენტრირებული.-->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დავალება 5</title>
    <style>
        img {
            width: 100%;
            height: auto;
        }

        .text {
            font-size: 20px;
            font-weight: normal;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="your-image-url.jpg" alt="Sample Image">
    <p class="text">ეს არის ტექსტი სურათის ქვემოთ, 20px ზომით და ნორმალური წონით</p>
</body>
</html>
